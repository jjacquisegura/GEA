<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org>">

  <head>
    <title>Add Sale</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${sale} method="POST">
          <div class="card">
            <div class="card-header">
              <h3>Sale</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Client</label>
                <form action="/action_page.php">
                    
                    <select name="clients" id="clients">
                       <option value="auxclient">Juana Auad    </option>
                      
                    </select>
                </form>
             </div>
             <div class="form-group">
                <a th:href="@{/newclient}" class="btn btn-primary">New Client</a> 
             </div>
              <div class="form-group">
                <label>Date</label>
                <input th:field="*{email}" type="text" class="form-control"/>
              </div>
              <div class="form-group">
                 <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Product ID</th>
                      <th>Units</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="salehasproduct:${salehasproducts}">
                        <td th:text=${salehasproduct.id}></td>
                        <td th:text=${salehasproduct.units}></td>
                        <td>
                        <a class="btn btn-warning">Edit</a>
                        <a class="btn btn-warning">Delete</a>
                        </td>
                  </tr>
                  </tbody>
                </table>
                <a th:href="@{/addproducttosale}" class="btn btn-primary">Add New Product</a> 
              </div>
            </div>
            <div class="card-footer">
            <input type="submit" value="Save" class="btn btn-success">
            <input type="submit" value="Cancel" class="btn btn-warning">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
