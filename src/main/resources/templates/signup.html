<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org>">

  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="col-sm-6">
        <form th:action="@{/save}" th:oject=${persona} method="POST">
          <div class="card">
            <div class="card-header">
              <h3>
                Sign Up
              </h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Mail</label>
                <input th:field="*{mail}" type="text" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input th:field="*{password}" type="text" class="form-control"/>
              </div> 
            </div>
            <div class="card-footer">
            <input type="submit" value="Create my account" class="btn btn-success">
            <input type="submit" value="Cancel" class="btn btn-success">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
